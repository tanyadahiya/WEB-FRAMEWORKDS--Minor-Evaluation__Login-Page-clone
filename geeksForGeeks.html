<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login clone</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/yourcode.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="login-container">
        <h2>Please Login To Continue</h2>
        <form>
            <div class="input-container">
                <i class="fa-solid fa-user"></i>
                <label for="username"></label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
            </div>
            <div class="input-container">
                <label for="password"></label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <br>
            
            <div class="remember" >
            <input type="checkbox" id="remember" name="toggle">
            <label for="remember">Remember me</label>
            <h4>Forgot Password</h4>
            </div>
            
            <br>

            <button type="submit">Sign In</button>
            

            <div class="social-login">
                <p>___________________ or __________________</p>
                <a class="google-login"><i class="fa-brands fa-google"></i>Google</a>
                <a class="facebook-login">Facebook</a>
                <a class="linkedin-login">LinkedIn</a>
                <a class="github-login">GitHub</a>
            </div>
        </form>
        <h3>Why Create an Account?</h3>
    </div>
</html>
